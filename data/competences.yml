- Caractéristique associée: Charisme
  Description: "Le personnage connaît un ou plusieurs arts du spectacle (tels que\
    \ chant, théâtre, instrument de musique). \n\n Comme les compétences d’Artisanat,\
    \ de Connaissances et de Profession, la compétence de Représentation regroupe\
    \ plusieurs compétences correspondant à des formes de spectacle distinctes. Le\
    \ personnage peut connaître plusieurs formes de Représentation et investir des\
    \ points de compétences séparément dans chacune d’elles.\n\n Chacune des neuf\
    \ formes de Représentation inclut une grande variété de méthodes, d’instruments\
    \ et de techniques, dont seule une petite partie est présente dans la liste ci-dessous.\n\
    \n Chant (ballades, chorale, mélodie) Danse (ballet, gigue, valse) Déclamation\
    \ (odes, sagas épiques, talent de conteur) Farce (bouffonnerie, boutades, humour)\
    \ Instruments à clavier (clavecin, orgue, piano) Instruments à cordes (harpe,\
    \ luth, mandoline, violon) Instruments à vent (bombardon, flûte, flûte à bec,\
    \ flûte de Pan, trompette) Percussions (carillons, cloches, tambours, gong) Scène\
    \ (comédie, drame, mime)"
  Formation nécessaire: non
  Nom: Représentation
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Repr%c3%a9sentation.ashx
- Caractéristique associée: Dextérité
  Description: Le personnage sait comment désamorcer les pièges et crocheter les serrures.
    Cette compétence lui permet également de saboter des objets mécaniques simples
    comme les catapultes, les roues d’un chariot et les portes.
  Formation nécessaire: oui
  Nom: Sabotage
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sabotage.ashx
- Caractéristique associée: Sagesse
  Description: Le personnage sait comment survivre et se diriger dans les régions
    sauvages. Il est également entraîné à suivre les pistes ou les traces laissées
    par d’autres créatures.
  Formation nécessaire: non
  Nom: Survie
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Survie.ashx
- Caractéristique associée: Charisme
  Description: Le personnage sait comment activer des objets magiques, sans nécessairement
    être capable d’utiliser la magie par ailleurs.
  Formation nécessaire: oui
  Nom: Utilisation d'objets magiques
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Utilisation%20dObjets%20magiques.ashx
- Caractéristique associée: Dextérité
  Description: Lorsque le personnage vole (grâce à des ailes ou par magie), il sait
    le faire avec agilité. Il peut réaliser des manœuvres aériennes complexes ou dangereuses.
    Cette compétence ne lui donne cependant pas la capacité de voler.
  Formation nécessaire: non
  Malus d’armure: oui
  Nom: Vol
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Vol.ashx
